<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicas de DOM y BOM">
    <meta name="keywords" content="DOM, BOM, POO, javascript, html, css, bootstrap">
    <meta name="author" content="Valentina Iramain">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica de DOM y BOM - Ejercicio 2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Generaciones üë®‚Äçüë©‚Äçüëß‚Äçüë¶</a>
            </div>
        </nav>
    </header>
    <main class="container my-3">
        <form class="row g-3">
            <!-- Nombre y Apellido -->
            <div class="col-12">
                <div class="input-group">
                    <label class="input-group-text" for="nombreyApellido">Nombre y Apellido *</label>
                    <input type="text" id="nombreyApellido" class="form-control" placeholder="Juan Perez"
                        aria-label="Nombre y Apellido">
                </div>
            </div>

            <!-- Fecha de nacimiento y Edad -->
            <div class="col-12 col-md-6">
                <div class="input-group">
                    <label class="input-group-text" for="fechaNac">Fecha de Nacimiento *</label>
                    <input type="date" id="fechaNac" class="form-control" aria-label="Fecha de Nacimiento">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="input-group">
                    <label class="input-group-text" for="edad">Edad *</label>
                    <input type="number" id="edad" class="form-control" placeholder="20" aria-label="Edad">
                </div>
            </div>

            <!-- Sexo, Peso y Altura -->
            <div class="col-12 col-md-4 col-lg-2">
                <div class="input-group">
                    <label class="input-group-text" for="sexo">Sexo *</label>
                    <input type="text" id="sexo" class="form-control" placeholder="F" aria-label="Sexo">
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-2">
                <div class="input-group">
                    <label class="input-group-text" for="peso">Peso (Kg) *</label>
                    <input type="number" id="peso" class="form-control" placeholder="55" aria-label="Peso">
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-2">
                <div class="input-group">
                    <label class="input-group-text" for="altura">Altura (cm) *</label>
                    <input type="number" id="altura" class="form-control" placeholder="160" aria-label="Altura">
                </div>
            </div>

            <!-- Bot√≥n Enviar -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary px-4 py-2">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="bg-dark-subtle py-2 text-center">
        <p>&copy;Todos los derechos reservados</p>
        <p>Valentina Iramain 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
