<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicas de DOM y BOM">
    <meta name="keywords" content="DOM, BOM, POO, javascript, html, css, bootstrap">
    <meta name="author" content="Valentina Iramain">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica de DOM y BOM - Ejercicio 2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 mb-3 sticky-top">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="./index.html">Generaciones üë®‚Äçüë©‚Äçüëß‚Äçüë¶</a>
                <!-- <button type="button" class="btn btn-warning" onclick="nuevaPersona()">Nueva Persona</button> -->
            </div>
        </nav>
    </header>
    <main>
        <section class="text-center py-3 bg-warning text-secondary">
            <h2>Datos Personales</h2>
        </section>

        <section class="container my-3 px-3 bg-warning-subtle">
            <form class="row pt-2" id="formPersona">
                <!-- Nombre -->
                <div class="col-12 mb-2">
                    <label for="nombre" class="form-label">Nombre completo *</label>
                    <input type="text" class="form-control" id="nombre" minlength="5" maxlength="60" placeholder="Ej: Juan P√©rez" required>
                </div>

                <!-- Edad -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="edad" class="form-label">Edad *</label>
                    <input type="number" class="form-control" id="edad" placeholder="Ej: 25" min="0" max="120" required>
                </div>

                <!-- A√±o de nacimiento -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="anioNac" class="form-label">A√±o de nacimiento *</label>
                    <input type="number" class="form-control" id="anioNac" placeholder="Ej: 1985" min="1900" max="2025" required>
                </div>

                <!-- DNI -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="dni" class="form-label">DNI *</label>
                    <input type="number" class="form-control" id="dni" placeholder="Ej: 12345678" min="1000000" max="99999999" required>
                </div>

                <!-- Sexo -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="sexo" class="form-label">Sexo (H o M) *</label>
                    <select class="form-select" id="sexo" aria-label="sexo" required>
                        <option value="" selected disabled>Seleccione Sexo</option>
                        <option value="H">H (Hombre)</option>
                        <option value="M">M (Mujer)</option>
                    </select>
                </div>

                <!-- Peso -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="peso" class="form-label">Peso (Kg) *</label>
                    <input type="number" class="form-control" id="peso" placeholder="Ej: 70" min="30" max="250" step="0.1" required>
                </div>

                <!-- Altura -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="altura" class="form-label">Altura (cm) *</label>
                    <input type="number" class="form-control" id="altura" placeholder="Ej: 170"  min="50" max="250" step="1" required>
                </div>

                <!-- Bot√≥n enviar -->
                <div class="col-12 my-3">
                    <button type="submit" class="btn btn-warning text-secondary px-4">Enviar</button>
                </div>
            </form>
        </section>


        <section class="container d-flex gap-3 justify-content-center my-3">
            <button type="button" class="btn btn-secondary" id="btnMostrarGeneracion">Mostrar Generaci√≥n</button>
            <button type="button" class="btn btn-secondary" id="btnEsMayorDeEdad">Mayor de Edad</button>
            <button type="button" class="btn btn-secondary px-4" id="btnMostrarDatos">Mostrar Datos</button>
        </section>

        <section class="container mb-3">
            <div class="alert alert-primary d-none" role="alert" id="alertGeneracion">
                A simple primary alert‚Äîcheck it out!
            </div>
            <div class="alert alert-success d-none" role="alert" id="alertMayordeEdad">
                A simple light alert‚Äîcheck it out!
            </div>
        </section>
    </main>

    <footer class="bg-dark-subtle py-2 text-center">
        <p>&copy;Todos los derechos reservados</p>
        <p>Valentina Iramain 2025</p>
    </footer>

        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
