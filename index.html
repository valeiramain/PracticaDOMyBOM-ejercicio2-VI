    <main>
        <section class="text-center py-3 bg-warning text-secondary">
            <h2>Datos Personales</h2>
        </section>

        <section class="container my-3 px-3 bg-warning-subtle">
            <form class="row pt-2">
                <!-- Nombre -->
                <div class="col-12 mb-2">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan P√©rez">
                </div>

                <!-- Edad -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Ej: 25">
                </div>

                <!-- A√±o de nacimiento -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="anioNacimiento" class="form-label">A√±o de nacimiento</label>
                    <input type="date" class="form-control" id="anioNacimiento">
                </div>

                <!-- DNI -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" placeholder="Ej: 12345678">
                </div>

                <!-- Sexo -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="sexo" class="form-label">Sexo (H o M)</label>
                    <!-- <input type="text" class="form-control" id="sexo" placeholder="H o M" maxlength="1"> -->
                    <select class="form-select" id="sexo" aria-label="sexo">
                        <option selected>Seleccione Sexo</option>
                        <option value="1">H (Hombre)</option>
                        <option value="2">M (Mujer)</option>
                    </select>
                </div>

                <!-- Peso -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="peso" class="form-label">Peso (Kg)</label>
                    <input type="number" class="form-control" id="peso" placeholder="Ej: 70">
                </div>

                <!-- Altura -->
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-2">
                    <label for="altura" class="form-label">Altura (cm)</label>
                    <input type="number" class="form-control" id="altura" placeholder="Ej: 170">
                </div>

                <!-- Bot√≥n enviar -->
                <div class="col-12 my-3">
                    <button type="submit" class="btn btn-warning text-secondary px-4">Enviar</button>
                </div>
            </form>
